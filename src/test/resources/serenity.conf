# serenity.conf

# Configuración principal de Serenity BDD
serenity {
  serenity.project.name=Mi Proyecto Serenity
  serenity.report.title=Reporte de Pruebas Automatizadas
  console.colors = true
  take.screenshots = AFTER_EACH_STEP
  test.root = "starter.acceptancetests"
  logging = VERBOSE
}

webdriver {
  driver = chrome
  webdriver.chrome.driver = "automatic"  # WebDriverManager lo manejará
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["--remote-allow-origins=*",
              "--start-maximized",
              "--disable-infobars",
              "--disable-notifications",
              "--no-sandbox",
              "--disable-dev-shm-usage",
              "--disable-gpu"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://duckduckgo.com"
  }
}

timeouts {
  implicitly.wait = 10000
  wait.for.timeout = 20000
}