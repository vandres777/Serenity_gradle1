webdriver {
  driver = chrome
  webdriver.chrome.driver = "automatic"  # WebDriverManager lo manejar√°
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["--remote-allow-origins=*",
              "--start-maximized",
              "--disable-infobars",
              "--disable-notifications",
              "--no-sandbox",
              "--disable-dev-shm-usage",
              "--disable-gpu"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://duckduckgo.com"
  }
}

serenity {
  project.name = "Serenity BDD DuckDuckGo Search pruebassss"
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  logging = VERBOSE
}

timeouts {
  implicitly.wait = 10000
  wait.for.timeout = 20000
}